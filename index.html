<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: black;
        width: 75px;
        height: 75px;
      }
      @keyframes test {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
      function setSequence(classNameToTrack, keyframesName, delay) {
        const elems = Array.from(
          document.getElementsByClassName(classNameToTrack)
        );
        elems.forEach((el, index) => {
          el.style.animationName = keyframesName;
          el.style.animationDuration = "1s";
          el.style.animationDelay = index * delay + "s";
        });
      }

      setSequence("box", "test", 0.5);
    </script>
  </body>
</html>
